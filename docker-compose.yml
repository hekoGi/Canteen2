version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "55432:5432"          # optional: for connecting from host tools
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "5100:5000"          # maps localhost:5000 -> container:5000
    environment:
      NODE_ENV: production
      # Your app should read this from process.env.DATABASE_URL
      DATABASE_URL: postgres://app:app@db:5432/app
      SESSION_SECRET: change-this-to-a-strong-random-secret
      PORT: 5000
    depends_on:
      db:
        condition: service_healthy
volumes:
  dbdata:
